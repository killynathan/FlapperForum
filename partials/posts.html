<div class="page-header">
	<h3>
		<a ng-show="post.link" href="http://{{post.link}}" target="_blank">{{post.title}}</a>
		<span ng-hide="post.link">{{post.title}}</span>
	</h3>	
</div>

<div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
	<p><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>{{comment.upvotes}} {{comment.body}}</p>
	<p>by {{comment.author}}</p>
</div>

<form ng-submit="addComment()">
	<h4>New Comment</h4>
	<div class="form-group">
		<input type="text" placeholder="Comment" ng-model="body"></input>
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
